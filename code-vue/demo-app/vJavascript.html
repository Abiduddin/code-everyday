<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

</head>
<body>

<div id="app">
    number: {{ number + 11 }} <br>
    ok: {{ ok ? 'Yes' : 'NO' }} <br>
    message: {{ message.split(' ')}} <br>
    message: {{ message.split(' ').reverse() }} <br>
    message: {{ message.split(' ').reverse().join('$$$$') }} <br>
    message: {{ message + (' Hello') }} <br>

</div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            number: 12,
            ok: 0,
            message: 'Vue is easy'
        }
    });
</script>
</html>
