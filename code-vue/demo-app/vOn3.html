<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

</head>
<body>
<div id="example-2">

    a: <input v-on:keyup.a="greet('a')"><br>
    up: <input v-on:keyup.up="greet('up')"><br>
    Enter: <input v-on:keyup.enter="greet('Enter')"><br>
    Page down: <input v-on:keyup.page-down="greet('Page down')"><br>
    <div v-on:click.ctrl="greet('ctrl + click')">ctrl + click</div>

</div>
</body>
<script>
    var example2 = new Vue({
        el: '#example-2',
        data: {
            name: 'Vue.js'
        },
        methods: {
            greet: function (message) {
                alert('You type ' + message + '!')
            }
        }
    })
</script>
</html>
