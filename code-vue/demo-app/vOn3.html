<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

</head>
<body>
<div id="example-2">
    <input v-on:keyup.enter="greet('enter)">
    <button v-on:keyup.page-down="greet('page-down)">Page-down</button>
    <button v-on:keyup.13="greet('keyup.13)">Key 13</button>
</div>
</body>
<script>
    var example2 = new Vue({
        el: '#example-2',
        data: {
            name: 'Vue.js'
        },
        // define methods under the `methods` object
        methods: {
            greet: function (message) {
                // `this` inside methods points to the Vue instance
                alert('This is ' + message + '!')
                // `event` is the native DOM event

            }
        }
    })
</script>
</html>
