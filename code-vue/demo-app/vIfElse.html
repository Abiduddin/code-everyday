<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
<div id="app">
    <h1 v-if="awesome">Vue is awesome!!</h1>
    <h1 v-else="awesome">Oh no!!</h1>

    <div v-if="type ==='A'">
        A
    </div>
    <div v-else-if="type ==='B'">
        B
    </div>
    <div v-else-if="type ==='C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
</div>

</body>
<script>
    new Vue({
        el: "#app",
        data: {
            awesome: true,
            type:'C'
        }
    });
</script>
</html>
