<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
<div id="app-1">
    <p>{{message}}</p>
    <input v-model="message">
</div>
<script>
    var app1 = new Vue({
       el: '#app-1',
       data: {
           message: 'Hello Vue!'
       }
    });
</script>
</body>
</html>
