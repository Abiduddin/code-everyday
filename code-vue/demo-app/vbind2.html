<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

</head>
<body>

<div id="app">
    <div v-bind:id="dynamicId"></div>
    <button v-bind:disabled="isButtonDisabled">Button</button>
</div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            dynamicId: 2,
            isButtonDisabled: true
        }
    });
</script>
</html>
