<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

</head>
<body>

<div id="app-1">
    <ol>
        <todo-item
            v-for="item in nameList"
            v-bind:todo="item"
            v-bind:key="item.id"
        ></todo-item>

    </ol>
</div>

</body>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    });

    var app1 = new Vue({
       el: '#app-1',
       data: {
           nameList: [
               { id:0, text: 'Aqib'},
               { id:1, text: 'Amit'},
               { id:2 ,text: 'Alamin'}
           ]
       }
    });
</script>
</html>
