<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

</head>
<body>
<div id="app-1">
    <span v-bind:title="message">
        Hover your mouse over me for a seconds to see my dynamically bound title!
    </span>
    <br>
    <span v-if="seen">Now you see me</span>
    <div>
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

</div>

</body>
<script>
    var app2 = new Vue({
        el: '#app-1',
        data: {
            message: 'You loaded this page on ' + new Date().toLocaleString(),
            seen: true,
            todos: [
                { text: 'Learn JavaScript'},
                { text: 'Learn Vue'},
                { text: 'Learn JavaScript'}
            ]
        }
    });
</script>
</html>
