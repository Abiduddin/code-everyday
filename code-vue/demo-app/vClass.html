<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

</head>
<body>
<div id="app">
    <div class="static" v-bind:class="{active: isActive, 'text-danger':hasError">
        Hello hello hello
    </div>
</div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            isActive: false,
            hasError: true
        }
    })
</script>
</html>
