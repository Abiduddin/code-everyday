<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>

<div id="app">
    <p>Original message: "{{message}}"</p>
    <p>Computed reversed message: "{{reversedMessage}}"</p>
    <p>Date: "{{now}}"</p>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'practice'
        },
        computed: {
            reversedMessage: function () {
                return this.message.split('').reverse().join('')
            },
            now: function () {
              return Date.now()
            }
        }
    });
</script>
</html>
